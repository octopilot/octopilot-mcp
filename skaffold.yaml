apiVersion: skaffold/v4beta1
kind: Config
metadata:
  name: octopilot-mcp
build:
  artifacts:
    # Python package (src/octopilot_mcp).
    # detect-contexts picks up language=python from pyproject.toml.
    - image: octopilot-mcp
      context: .

    # TypeScript static site (site/) â€” mcp.octopilot.app.
    # detect-contexts picks up language=node from site/package.json.
    # The test action runs 'npm run build' (type-check + vite build) to
    # ensure the site compiles on every CI run.
    - image: mcp-octopilot-app-site
      context: site
