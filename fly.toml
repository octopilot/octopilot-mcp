# Fly.io configuration for https://mcp.octopilot.app
# Deploy: flyctl deploy --remote-only
# Docs:   https://fly.io/docs/reference/configuration/

app = "octopilot-mcp"
primary_region = "lhr"  # London — closest to primary user base

[build]
  # Built from the Dockerfile in the repo root

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0  # scale to zero when idle

  # MCP clients use SSE / streamable-HTTP — these are long-lived connections.
  # idle_timeout ends truly idle (no active streams) connections.
  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[http_service.checks]]
  grace_period = "15s"
  interval = "30s"
  method = "GET"
  path = "/mcp"
  timeout = "10s"
  # FastMCP returns 405 Method Not Allowed for GET /mcp (expects POST/SSE).
  # Fly.io treats any non-5xx as healthy.

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
