name: CI

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - "site/**"
      - ".pre-commit-config.yaml"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
  workflow_dispatch:

# No skaffold.yaml — this is a pure Python package + static site.
# pipeline-context is constructed inline: language=python, context=.
env:
  PIPELINE_CONTEXT: '{"matrix":[{"name":"octopilot-mcp","context":".","language":"python","version":"3.11"}],"languages":["python"],"versions":{"python":"3.11"}}'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: octopilot/actions/lint@main
        with:
          pipeline-context: ${{ env.PIPELINE_CONTEXT }}

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: octopilot/actions/test@main
        with:
          pipeline-context: ${{ env.PIPELINE_CONTEXT }}

  # ── Build + deploy the static site to mcp.octopilot.app ───────────────────
  build-site:
    name: Build Site
    needs: [lint, test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: octopilot/actions/janitor@main
        with:
          pipeline-context: ${{ env.PIPELINE_CONTEXT }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: site/package-lock.json

      - name: Install site dependencies
        run: npm ci
        working-directory: site

      - name: Fetch actions registry
        run: |
          curl -sf --max-time 15 https://octopilot.app/actions.json \
               -o site/public/actions.json \
            || echo '{"version":"1","actions":[]}' > site/public/actions.json

      - name: Build site
        run: npm run build
        working-directory: site

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: build-site
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
